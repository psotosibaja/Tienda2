<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="../../static/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:fragment="header"class="header"> <!-- El browser entiende que es un encabezado -->

            <nav class="nav">
                <a th:href="@{/}" class="logo nav-link">TechShop</a>

                <ul class="nav-menu" sec:authorize="hasRole('ROLE_VENDEDOR')">

                    <li class="nav-menu-item">
                        <a th:href="@{/cliente/listado}" class="nav-menu-link nav-link"
                           th:text="#{plantilla.clientes}">Clientes</a>
                    </li>

                    <li class="nav-menu-item">
                        <a th:href="@{/categoria/listado}" class="nav-menu-link nav-link"
                           th:text="#{plantilla.categorias}">Categorias</a>
                    </li>

                    <li class="nav-menu-item">
                        <a th:href="@{/articulo/listado}" class="nav-menu-link nav-link"
                           th:text="#{plantilla.articulos}">Articulos</a>
                    </li>

                    <li class="nav-menu-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/articulo/listado}" class="nav-menu-link nav-link"
                           th:text="#{plantilla.ususarios}">Admin</a>
                    </li>

                </ul>
            </nav>
        </header>

        <footer th:fragment="footer" class="footer">
            <div>&COPY [[#{plantilla.derechos}]] |
                <a th:href="@{/(lang=es)}">ES</a> |
                <a th:href="@{/(lang=en)}">EN</a> |
                [[#{plantilla.tusuario}]]: <span sec:authentication="name">xx</span> |
                [[#{plantilla.troles}]]: <span sec:authentication="principal.authorities">s</span> |
                <form method="POST" th:action="@{/logout}" style="display: inline">                    
                    <a href="#" onclick="this.parentNode.submit();">[[#{plantilla.logout}]]</a>
                </form>
            </div>
        </footer>
    </body>
</html>
